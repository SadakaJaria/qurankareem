<style>
:root{--gold:#d4af37;--ink:#0f172a;--ink2:#111827;--paper:#ffffff;--soft:#f1f5f9}
body{
  font-family:"Noto Naskh Arabic UI","Segoe UI",system-ui,sans-serif;
  transition:background .25s,color .25s;
}

/* ===== عناصر عامة ===== */
.card{border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.12)}
.btn{padding:.46rem .9rem;border-radius:.65rem;font-weight:600}
.btn-gold{background:var(--gold);color:#1f2937}
.btn-danger{background:#ef4444;color:#fff}
.btn-contrast{background:var(--soft);color:var(--ink);border:1px solid rgba(0,0,0,.12)}
.btn-ghost{background:transparent;border:1px solid rgba(0,0,0,.15)}

/* ===== الثيمات ===== */
.theme-day{background:#0b1423;color:#e6edf6} /* خلفية داكنة أنيقة للصفحة */
.theme-day .card{background:#0f1b2e;color:#e6edf6}
.theme-night{background:#0f172a;color:#e5e7eb}
.theme-night .card{background:#111827;color:#e5e7eb}
.theme-special{background:#0b3a2b;color:#fefce8}
.theme-special .card{background:#0f4a33;color:#fefce8;border:1px solid rgba(212,175,55,.25)}

.tab-active{background:#e6edf6;color:#0b1423}
.tab-inactive{background:transparent;color:#e6edf6;border:1px solid #2b3851}

/* ===== الهيدر (شفاف وأكبر 20%) ===== */
header#appHeader{padding:1rem 1.2rem;background:transparent}
#themeToggle{

}
#title{font-size:1.05rem;line-height:1.25}
.clock-box{line-height:1.2;text-align:end;font-size:.9rem}
.clock-box .hijri{font-weight:700}
.clock-box .greg{font-variant-numeric:tabular-nums;opacity:.95}

/* ===== واتساب (أيقونة جديدة) ===== */
#whatsappFab{
  position:fixed;inset-inline-end:1rem;inset-block-end:1rem;z-index:50;
  width:3.2rem;height:3.2rem;border-radius:999px;background:#25D366;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 10px 24px rgba(0,0,0,.18)

#whatsappFab img{width:1.9rem;height:1.9rem;display:block}

/* ===== Tabs ===== */
nav.top-tabs{max-width:80rem;margin-inline:auto}
.top-tabs .btn{border-radius:1.25rem;padding:.55rem 1rem}

/* ===== المصحف المصوّر ===== */
#imagesSection{border-radius:14px}
.quran-controls{
  display:flex;flex-wrap:wrap;align-items:center;gap:.6rem;
  padding:.5rem .65rem;border-radius:10px;
  background:#e6edf6; color:#0b1423;
}
.quran-controls select{
  padding:.4rem .6rem;border-radius:8px;border:1px solid #cbd5e1;background:#fff;color:#0b1423
}
.quran-controls .btn{
  padding:.38rem .6rem;font-size:.9rem;border-radius:.55rem
}
.btn-nav{background:#e2e8f0;color:#0b1423;border:1px solid #cbd5e1}
.btn-nav:disabled{opacity:.5}
.btn-tv{background:var(--gold);color:#1f2937}

/* حاوية الصورة أكبر – نزيل الفراغات قدر الإمكان */
.quran-stage{
  background:#0b1423;border-radius:14px;padding:.5rem; /* إطار رقيق حول الصورة */
}
#imageWrapper{
  width:100%;
  /* أعلى ارتفاع ممكن مع الحفاظ على الهيدر والكونترولز */
  max-height:calc(100vh - 110px);
  overflow:auto;display:flex;align-items:center;justify-content:center;
  border-radius:12px;background:#ffffff;
  /* سكروول سلس */
  scroll-behavior:smooth;
  /* السحب يعمل بدون تعطيل سكرول Y */
  touch-action:pan-y;
}
#quranPage{
  display:block;max-width:100%;height:auto;margin:auto;
  background:#fff;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.15);
  user-select:none;-webkit-user-drag:none;
}

/* ملء الشاشة (تبقى الصورة أكبر ما يمكن) */
#imageWrapper:fullscreen img{
  width:auto!important;height:100vh!important;max-width:100%;
  object-fit:contain!important;display:block;margin:auto
}

/* ===== الصوت – إضافة حقول الثواني للمؤقّت ===== */
.sleep-row input{
  width:4.5rem;padding:.35rem;border-radius:.5rem;border:1px solid #cbd5e1;background:#fff;color:#0b1423
}

/* ===== أحجام عامة ===== */
main{max-width:80rem;margin:auto;padding:1rem}

/* ===== تحسينات موبايل ===== */
@media (max-width: 640px){
  .quran-controls{gap:.5rem;padding:.45rem .55rem}
  #imageWrapper{max-height:calc(100dvh - 98px)} /* أقصى تكبير على الموبايل */
  #whatsappFab{inset-inline-end:.75rem;inset-block-end:.75rem}
}
</style>

<main class="space-y-6">

  <!-- المصحف المصوّر (مقدّم افتراضيًا حسب طلبك لتجربة الموبايل) -->
  <section id="imagesSection" class="space-y-3">
    <div class="card p-3">

      <div class="quran-controls">
        <div class="flex items-center gap-2">

</main>
  <script>
/* ---------------- إعداد المتغيرات ---------------- */
const $ = id => document.getElementById(id);
const pad3 = n => String(n).padStart(3,"0");

/* ---------------- الثيمات ---------------- */
const THEMES=["day","night","special"];
let currentThemeIndex=0;
function applyTheme(t){
  document.body.classList.remove("theme-day","theme-night","theme-special");
  document.body.classList.add("theme-"+t);
  $("themeIcon").textContent=t==="day"?"🌞":t==="night"?"🌙":"💚";
  localStorage.setItem("theme_choice",t);
}
function initTheme(){
  const saved=localStorage.getItem("theme_choice");
  if(saved&&THEMES.includes(saved)){
    applyTheme(saved);
    currentThemeIndex=THEMES.indexOf(saved);
  }else applyTheme("day");
}
$("themeToggle").onclick=()=>{
  currentThemeIndex=(currentThemeIndex+1)%THEMES.length;
  applyTheme(THEMES[currentThemeIndex]);
};

/* ---------------- التاريخ ---------------- */
async function updateClock(){
  const d=new Date();
  const gDate=`${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
  const time=`${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
  try{
    const r=await fetch(`https://api.aladhan.com/v1/gToH?date=${gDate}`);
    const j=await r.json();
    const hijri=`${j.data.hijri.day} ${j.data.hijri.month.ar} ${j.data.hijri.year} هـ`;
    $("hijriLine").textContent=hijri;
    $("gregLine").innerHTML=`${gDate} | ${time}`;
  }catch{
    $("hijriLine").textContent="—";
    $("gregLine").innerHTML=`${gDate} | ${time}`;
  }
}
setInterval(updateClock,60000);

/* ---------------- تبويبات ---------------- */
function setTab(tab){
  if(tab==="audio"){
    $("tabAudio").classList.add("tab-active");
    $("tabImages").classList.remove("tab-active");
    $("audioSection").classList.remove("hidden");
    $("imagesSection").classList.add("hidden");
  }else{
    $("tabImages").classList.add("tab-active");
    $("tabAudio").classList.remove("tab-active");
    $("imagesSection").classList.remove("hidden");
    $("audioSection").classList.add("hidden");
  }
}
$("tabAudio").onclick=()=>setTab("audio");
$("tabImages").onclick=()=>setTab("images");

/* ---------------- الصوت ---------------- */
const RECITERS=[
  {slug:"maher",name:"الشيخ ماهر المعيقلي",base:"https://server12.mp3quran.net/maher"},
  {slug:"ajm",name:"الشيخ أحمد بن علي العجمي",base:"https://server10.mp3quran.net/ajm"},
  {slug:"afs",name:"الشيخ مشاري بن راشد العفاسي",base:"https://server8.mp3quran.net/afs"},
  {slug:"sds",name:"الشيخ عبدالرحمن السديس",base:"https://server11.mp3quran.net/sds"},
  {slug:"shur",name:"الشيخ سعود الشريم",base:"https://server7.mp3quran.net/shur"},
  {slug:"basit_mj",name:"الشيخ عبدالباسط عبدالصمد (مجوّد)",base:"https://server7.mp3quran.net/basit/Almusshaf-Al-Mojawwad"},
  {slug:"husr",name:"الشيخ محمود خليل الحصري",base:"https://server13.mp3quran.net/husr"},
  {slug:"minsh",name:"الشيخ محمد صديق المنشاوي",base:"https://server10.mp3quran.net/minsh"},
  {slug:"shatri",name:"الشيخ أبو بكر الشاطري",base:"https://server11.mp3quran.net/shatri"},
  {slug:"gham",name:"الشيخ سعد الغامدي",base:"https://server7.mp3quran.net/s_gmd"}
];

let chapters=[];
const state={playlist:[],favorites:[],idx:0,mode:"single",loop:false,resume:{},sleepTimeout:null};

async function fetchChapters(){
  try{
    const r=await fetch("https://api.quran.com/api/v4/chapters");
    const j=await r.json();chapters=j.chapters||[];
  }catch{
    chapters=[...Array(114)].map((_,i)=>({id:i+1,name_arabic:`سورة ${i+1}`}));
  }
  $("surahSelect").innerHTML=chapters.map(c=>`<option value="${c.id}">${c.id}. ${c.name_arabic}</option>`).join("");
  $("reciterSelect").innerHTML=RECITERS.map(r=>`<option value="${r.slug}">${r.name}</option>`).join("");
  $("surahImageSelect").innerHTML=`<option value="0">📖 كامل القرآن</option>`+
    chapters.map(c=>`<option value="${c.id}">${c.id}. ${c.name_arabic}</option>`).join("");
}

/* ---------------- التشغيل ---------------- */
function persist(){
  localStorage.setItem("playlist",JSON.stringify(state.playlist));
  localStorage.setItem("favorites",JSON.stringify(state.favorites));
  localStorage.setItem("resume",JSON.stringify(state.resume));
}
function render(auto=false){
  const cur=state.playlist[state.idx];
  if(cur){
    $("playerBox").innerHTML=`<div class="mb-2 font-medium">${cur.title} – <span class="text-emerald-400">${cur.reciter}</span></div><audio id="player" src="${cur.src}" controls ${auto?'autoplay':''}></audio>`;
    const a=$("player");
    a.loop=state.loop;
    a.ontimeupdate=()=>{if(!isFinite(a.duration))return;$("progressFill").style.width=(a.currentTime/a.duration*100)+"%";$("timeNow").textContent=formatTime(a.currentTime);state.resume[cur.src]=a.currentTime;localStorage.setItem("resume",JSON.stringify(state.resume));};
    a.onloadedmetadata=()=>{$("timeTotal").textContent=formatTime(a.duration);if(state.resume[cur.src])a.currentTime=state.resume[cur.src];};
    a.onended=()=>{if(state.loop)a.play();else if(state.idx+1<state.playlist.length){state.idx++;render(true);}};
  }else{$("playerBox").innerHTML="<div class='text-slate-500'>لا يوجد تشغيل</div>";}
  $("playlist").innerHTML=state.playlist.map((t,i)=>`<li class="flex justify-between items-center gap-2 bg-white/60 rounded px-3 py-2"><span>${t.title} - ${t.reciter}</span><span><button onclick="playAt(${i})">▶️</button><button onclick="addFav(${i})">⭐</button><button onclick="delAt(${i})">🗑️</button></span></li>`).join("");
  renderFav();
}
function formatTime(s){if(!s||!isFinite(s))return"00:00";const m=Math.floor(s/60),sec=Math.floor(s%60);return`${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;}
function add(auto=false){
  const rslug=$("reciterSelect").value;
  const rec=RECITERS.find(r=>r.slug===rslug);
  const sid=parseInt($("surahSelect").value);
  const sur=chapters.find(c=>c.id===sid)||{name_arabic:`سورة ${sid}`};
  if(!rec||!sid)return;
  if(state.mode==="single" && state.playlist.length>0 && state.playlist[0].reciter!==rec.name)return alert("في وضع قارئ واحد فقط.");
  state.playlist.push({title:sur.name_arabic,reciter:rec.name,src:`${rec.base}/${pad3(sid)}.mp3`});
  state.idx=state.playlist.length-1;persist();render(auto);
}
function playAt(i){state.idx=i;render(true);}
function delAt(i){state.playlist.splice(i,1);persist();render(false);}
function addFav(i){const it=state.playlist[i];if(!it)return;if(!state.favorites.some(f=>f.src===it.src)){state.favorites.push(it);persist();renderFav();}}
function renderFav(){$("favorites").innerHTML=state.favorites.map((f,i)=>`<li class="flex justify-between bg-white/60 rounded px-3 py-2"><span>${f.title} - ${f.reciter}</span><button onclick="playFav(${i})">▶️</button></li>`).join("");}

/* ---------------- مؤقت النوم ---------------- */
$("sleepSet").onclick=()=>{
  const min=parseInt($("sleepMinutes").value)||0;
  const sec=parseInt($("sleepSeconds").value)||0;
  const total=(min*60+sec)*1000;
  if(total<=0)return alert("أدخل مدة صحيحة");
  if(state.sleepTimeout)clearTimeout(state.sleepTimeout);
  state.sleepTimeout=setTimeout(()=>{const a=$("player");if(a)a.pause();$("sleepStatus").textContent="⏹️ تم الإيقاف";},total);
  $("sleepStatus").textContent=`سيتم الإيقاف بعد ${min}د ${sec}ث`;
};

/* ---------------- المصحف المصوّر ---------------- */
const TOTAL_PAGES=604;
const BASE="https://easyquran.com/wp-content/uploads/2022/09/";
const imgEl=$("quranPage"),pageInput=$("pageNum");
function buildUrl(p){return`${BASE}${p}-scaled.jpg`;}
function loadPage(n){
  const p=Math.max(1,Math.min(TOTAL_PAGES,parseInt(n)||1));
  pageInput.value=p;imgEl.src=buildUrl(p);
}

/* خريطة السور */
const SURAH_PAGES={1:1,2:2,3:50,4:77,5:106,6:128,7:151,8:177,9:187,10:208,11:221,12:235,13:249,14:255,15:262,16:267,17:282,18:293,19:305,20:312,21:322,22:332,23:342,24:350,25:359,26:367,27:377,28:385,29:396,30:404,31:411,32:415,33:418,34:428,35:434,36:440,37:446,38:453,39:458,40:467,41:477,42:483,43:489,44:496,45:499,46:502,47:507,48:511,49:515,50:518,51:520,52:523,53:526,54:528,55:531,56:534,57:537,58:542,59:545,60:549,61:551,62:553,63:554,64:556,65:558,66:560,67:562,68:564,69:566,70:568,71:570,72:572,73:574,74:575,75:577,76:578,77:580,78:582,79:583,80:585,81:586,82:587,83:589,84:590,85:591,86:592,87:593,88:594,89:595,90:596,91:597,92:598,93:599,94:599,95:600,96:600,97:601,98:601,99:602,100:602,101:603,102:603,103:603,104:604,105:604,106:604,107:604,108:604,109:604,110:604,111:604,112:604,113:604,114:604};

$("nextPage").onclick=()=>loadPage(+pageInput.value+1);
$("prevPage").onclick=()=>loadPage(+pageInput.value-1);
pageInput.onchange=()=>loadPage(pageInput.value);

/* الانتقال مباشرة للسورة المختارة */
$("surahImageSelect").onchange=e=>{
  const id=parseInt(e.target.value);
  if(id===0)loadPage(1);
  else if(SURAH_PAGES[id])loadPage(SURAH_PAGES[id]);
};

/* السحب – يمين التالي / يسار السابق */
let touchStartX=0;
imgEl.addEventListener("touchstart",e=>touchStartX=e.changedTouches[0].screenX,{passive:true});
imgEl.addEventListener("touchend",e=>{
  const dx=e.changedTouches[0].screenX-touchStartX;
  if(Math.abs(dx)>100){
    if(dx>0)loadPage(+pageInput.value-1);
    else loadPage(+pageInput.value+1);
  }
},{passive:true});

/* عجلة الماوس */
$("imageWrapper").addEventListener("wheel",e=>{
  if(e.deltaY>0)loadPage(+pageInput.value+1);
  else if(e.deltaY<0)loadPage(+pageInput.value-1);
});

/* الأسهم في ملء الشاشة */
document.addEventListener("keydown",e=>{
  if(document.fullscreenElement){
    if(e.key==="ArrowRight")loadPage(+pageInput.value+1);
    if(e.key==="ArrowLeft")loadPage(+pageInput.value-1);
  }
});
$("fullscreenBtn").onclick=()=>{
  const wrap=$("imageWrapper");
  if(wrap.requestFullscreen)wrap.requestFullscreen();
};

/* ---------------- التهيئة ---------------- */
window.onload=()=>{
  initTheme();updateClock();fetchChapters();
  state.playlist=JSON.parse(localStorage.getItem("playlist")||"[]");
  state.favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
  state.resume=JSON.parse(localStorage.getItem("resume")||"{}");
  render(false);loadPage(1);
};
</script>
